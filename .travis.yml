language: generic
services:
- docker
install:
- docker build -t bucharestgold/fedora-node . 
- docker run -it -v ${PWD}/rpms:/root/rpmbuild_usr_src_debug/RPMS bucharestgold/fedora-node

before_deploy:
- echo "Before deploy."
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: rpms/**/*.rpm
  skip_clean: true
  on:
    tags: true
notifications:
  irc: "chat.freenode.net#brass-monkey"
